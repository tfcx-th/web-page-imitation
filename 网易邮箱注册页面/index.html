<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Register</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <div class="logo">
      <a href="#" title="网易163免费邮箱"></a>
      <a href="#" title="网易126免费邮箱"></a>
    </div>
    <div class="links">
      <a href="#">了解更多|</a>
      <a href="#">反馈意见</a>
    </div>
  </header>
  <div class="content">
    <div class="top">
      <h1>欢迎注册网易邮箱！邮件地址可以登录使用其他网易旗下产品。</h1>
    </div>
    <div class="bottom">
      <div class="article">
        <div class="article-top">
          <ul>
            <li>注册字母邮箱</li>
            <li>注册手机邮箱</li>
            <li>注册VIP邮箱</li>
          </ul>
        </div>
        <div class="article-bottom">
          <div class="line">
            <span>
              <span class="star">*</span>邮箱地址
            </span>
            <div>
              <input type="text" value="建议使用手机号注册">@<select>
                <option value="163.com">163.com</option>
                <option value="126.com">126.com</option>
                <option value="yeah.net">yeah.com</option>
              </select>
            </div>
          </div>
          <p>6~18个字符，可使用字母、数字、下划线，需以字母开头</p>
          <div class="line">
            <span>
              <span class="star">*</span>密码
            </span>
            <div>
              <input type="password" class="speciel">
            </div>
          </div>
          <p>6~16个字符，区分大小写</p>
          <div class="line">
            <span>
              <span class="star">*</span>确认密码
            </span>
            <div>
              <input type="password" class="speciel">
            </div>
          </div>
          <p>必须与以上密码一样</p>
          <div class="line">
            <span>
              <span class="star">*</span>手机号码
            </span>
            <div>
              <input type="text" class="speciel">
            </div>
          </div>
          <p>密码忘记是可以用手机号找回密码</p>
          <div class="line">
            <span>
              <span class="star">*</span>验证码
            </span>
            <div>
              <input type="text" class="verifycode">
              <img src="img/verify.jpeg" alt="">
            </div>
          </div>
          <p>输入验证码</p>
          <p>
            <input type="checkbox" checked="checked">
              同意<a>统一服务条款</a>
            </input>
          </p>
          <input type="submit" value="立即注册">
        </div>
      </div>
      <div class="aside">
        <img src="img/reg_master.gif">
      </div>
    </div>
  </div>
  <footer class="footer">
    <p>
      <a href="#">关于网易</a>
      <a href="#">客户服务</a>
      <a href="#">隐私政策 | </a>
      网易公司版权所有 © 1997-2019
    </p>
  </footer>
</body>
</html>
